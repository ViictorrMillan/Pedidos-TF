<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .grid-pedidos {
      display: grid;
      grid-template-columns: 350px auto;
      gap: 30px;
      padding: 130px 20px 80px;
      width: 100%;
    }
    .dados-pessoais {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    .itens-pedido {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      height: calc(100vh - 300px);
      background: rgba(255, 255, 255, 0.12);
      display: flex;
      flex-direction: column;
    }
    #filtro-itens {
      padding: 8px 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .filtros-categorias {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filtros-categorias button {
      background: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filtros-categorias button:hover {
      background: #555;
    }
    .filtros-categorias button.ativo {
      background: #00bfff;
    }
    .lista-itens-container {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .item-pedido {
      width: 280px;
      height: 360px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      color: #000;
    }
    .item-pedido.destacado {
      outline: 2px solid #00bfff;
      box-shadow: 0 0 10px #00bfff55;
    }
    .imagem-produto {
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .imagem-produto img, .imagem-produto div {
      width: 180px;
      height: 180px;
      object-fit: contain;
      background: #ccc;
      border-radius: 8px;
    }
    .info-produto {
      font-weight: 600;
      margin-top: 10px;
      font-size: 1rem;
    }
    .preco, .subtotal {
      font-size: 0.95rem;
      margin-top: 5px;
    }
    .controle-quantidade {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .controle-quantidade button {
      padding: 6px 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background: #00bfff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controle-quantidade button:hover {
      background: #009fd9;
    }
    .quantidade {
      min-width: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
    }
    @media (max-width: 768px) {
      .grid-pedidos {
        grid-template-columns: 1fr;
        padding: 90px 10px 60px;
      }
      .lista-itens-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      .item-pedido {
        width: 220px;
        height: auto;
      }
    }
  </style>
</head>
<body>
<main class="grid-pedidos">
  <section class="dados-pessoais">
    <h2>Dados Pessoais</h2>
    <form id="form-dados">
      <div class="input-group"><label for="nome">Nome:</label><input type="text" id="nome" required></div>
      <div class="input-group"><label for="pizzaria">Pizzaria:</label><input type="text" id="pizzaria" required></div>
      <div class="input-group"><label for="telefone">Telefone:</label><input type="tel" id="telefone" pattern="[0-9]{11}" required></div>
      <div class="input-group"><label for="endereco">Endereço:</label><input type="text" id="endereco" required></div>
      <div class="input-group"><label for="numero">Número:</label><input type="text" id="numero" required></div>
      <div class="input-group"><label for="cep">CEP:</label><input type="text" id="cep" pattern="[0-9]{8}" required></div>
      <div class="input-group">
        <label for="pagamento">Pagamento:</label>
        <select id="pagamento" required>
          <option value="">Selecione</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Pix">Pix</option>
          <option value="Cartão">Cartão</option>
        </select>
      </div>
    </form>
  </section>
  <section class="itens-pedido">
    <h2>Itens do Pedido</h2>
    <input type="text" id="filtro-itens" placeholder="Filtrar itens...">
    <div class="filtros-categorias" id="filtros-categorias"></div>
    <div class="lista-itens-container" id="lista-itens"></div>
  </section>
</main>
<script>
  const carrinho = {};
  let produtos = [];
  let categoriaAtiva = '';

  fetch('produtos.json')
    .then(r => r.json())
    .then(dados => {
      produtos = dados.sort((a, b) => a.nome.localeCompare(b.nome));
      renderFiltros();
      renderizarItens();
    });

  const lista = document.getElementById('lista-itens');
  const filtroInput = document.getElementById('filtro-itens');
  const filtrosBox = document.getElementById('filtros-categorias');

  function renderFiltros() {
    const categorias = [...new Set(produtos.map(p => p.categoria))];
    filtrosBox.innerHTML = '';
    categorias.forEach(cat => {
      const btn = document.createElement('button');
      btn.textContent = cat;
      btn.onclick = () => {
        categoriaAtiva = categoriaAtiva === cat ? '' : cat;
        document.querySelectorAll('.filtros-categorias button').forEach(b => b.classList.remove('ativo'));
        if (categoriaAtiva) btn.classList.add('ativo');
        renderizarItens(filtroInput.value);
      };
      filtrosBox.appendChild(btn);
    });
  }

  filtroInput.addEventListener('input', e => {
    renderizarItens(e.target.value);
  });

  function renderizarItens(filtro = '') {
    lista.innerHTML = '';
    const filtrados = produtos.filter(p => {
      const matchTexto = p.nome.toLowerCase().includes(filtro.toLowerCase());
      const matchCategoria = !categoriaAtiva || p.categoria === categoriaAtiva;
      return matchTexto && matchCategoria;
    });

    filtrados.forEach(produto => {
      const qtd = carrinho[produto.codigo] || 0;
      const subtotal = (qtd * produto.preco).toFixed(2);
      const card = document.createElement('div');
      card.className = 'item-pedido' + (filtro ? ' destacado' : '');
      card.innerHTML = `
        <div class="imagem-produto">
          ${produto.imagem ? `<img src="${produto.imagem}" alt="${produto.nome}">` : '<div></div>'}
        </div>
        <div class="info-produto">${produto.nome}</div>
        <div class="preco">Preço: R$ ${produto.preco.toFixed(2)}</div>
        <div class="controle-quantidade">
          <button onclick="alterarQtd('${produto.codigo}', -1)"><i class="fas fa-minus"></i></button>
          <span class="quantidade" id="qtd-${produto.codigo}">${qtd}</span>
          <button onclick="alterarQtd('${produto.codigo}', 1)"><i class="fas fa-plus"></i></button>
        </div>
        <div class="subtotal">Subtotal: R$ ${subtotal}</div>
      `;
      lista.appendChild(card);
    });
  }

  function alterarQtd(codigo, delta) {
    carrinho[codigo] = (carrinho[codigo] || 0) + delta;
    if (carrinho[codigo] < 0) carrinho[codigo] = 0;
    renderizarItens(filtroInput.value);
  }
</script>
</body>
</html>
